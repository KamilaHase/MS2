<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<title>Game</title>
</head>

<body class="get-ready-body-color">

    

    <section class="container">
        <div class="row">

            <div class="col-md-7 house-hero-picture-game">
               <div class="empty" id="empty-postylka"></div>
               <div class="empty" id="empty-okno"></div>
               <div class="empty" id="empty-kocka"></div>
               <div class="empty" id="empty-zachod"></div>
               <div class="empty" id="empty-vaza"></div>
               <div class="empty" id="empty-lednice"></div>
            </div>  
         
           <div class="col-md-5">
              <div class="row">
                <div class="col-12">
                    <div class="card-body text-center instructions-game p-2 mt-md-5 mb-md-4">
                        <p class="p-white instructions-lg">Grab the missing items and place them where they belong.</p>
                        <p class="p-white instructions-sm">Where are the missing items? Write in the number.</p>
                    </div>
                </div>

                <div class="row vocab-cards p-0 m-0 lh-1 d-flex justify-content-center" id="draggable-cards">
                    <div class="col-lg-4 shadow-sm bg-body cards draggable-cards" id="postylka" draggable="true">
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center gap-0">
                           <p>POSTÝLKA</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 cards shadow-sm bg-body draggable-cards" id="okno" draggable="true" required>
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center">
                        <p>OKNO</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
                    <div class="col-lg-4 cards shadow-sm bg-body draggable-cards" id="kocka" draggable="true" required>
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center">
                        <p>KOČKA</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
                    <div class="col-lg-4 cards shadow-sm bg-body draggable-cards" id="zachod" draggable="true" required>
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center">
                        <p>ZÁCHOD</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
                    <div class="col-lg-4 cards shadow-sm bg-body draggable-cards" id="vaza" draggable="true" required>
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center">
                        <p>VÁZA</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
                    <div class="col-lg-4 cards shadow-sm bg-body draggable-cards" id="lednice" draggable="true" required>
                        <div class="card-body pt-1 ps-0 pe-0 pb-0 text-center">
                        <p>LEDNICE</p>
                        </div>
                        <div class="col-lg-4 border border-white">
                            <input class="text-center answer-input" type="input" placeholder="......" required>
                        </div>
                    </div>
    
                </div>
                <div class="p-md-2 btns-action">
                    <div class="row">
                        <div class="col d-flex justify-content-center ms-2">
                            <button class=" btn btn-check-answers ms-1" type="button">Check answers</button>
                            <button class=" btn btn-reload-page ms-1" type="button" onclick="reloadPage();">New words</button>
                            <a href="index.html" class=" btn btn-try-again ms-1" role="button">Try again</a>
                        </div>
                    </div>
                </div>


              </div>
           </div>
        </div>


    </section>

    <footer class="footer bg-transparent fixed-bottom">
        <div class="row">
           <div class="col d-flex justify-content-end me-3">
            
            <ul class="list-inline">
                 <li class="list-inline-item">
                    <a target="_blank" href="https://www.facebook.com">
                    <i class="fab fa-facebook-f footer-g-icon fa-2x mt-3" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                    </a>
                 </li>
                 <li class="list-inline-item">
                  <a target="_blank" href="https://www.youtube.com">
                  <i class="fab fa-youtube footer-g-icon fa-2x mt-3" aria-hidden="true"></i>
                  <span class="sr-only">Youtube</span>
                  </a>
               </li>
               <li class="list-inline-item">
                <a target="_blank" href="https://www.instagram.com">
                <i class="fab fa-instagram footer-g-icon fa-2x mt-3" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
                </a>
             </li>
               <li class="list-inline-item">
                <h6 class="footer-game">Copyright 2021: Vocab-Memorize</h6>
              </li>
              </ul> 
           </div>
        </div>
    </footer>
